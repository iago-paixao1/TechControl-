<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produto – TechControl</title>
  <link rel="stylesheet" href="cadastro-produto.css">
</head>
<body>
  <header class="topo">
    <div class="logo">TechControl 3.0</div>
    <div class="usuario" id="usuario-nome"></div>
  </header>

  <nav class="menu-lateral">
    <ul>
      <li class="item-menu" id="menu-dashboard">Dashboard</li>
      <li class="item-menu" id="menu-lista">Lista de produtos</li>
      <li class="item-menu ativo" id="menu-cadastro-produto">Cadastro de produtos</li>
      <li class="item-menu" id="menu-cadastro-usuario">Cadastro de usuário</li>
      <li class="item-menu" id="menu-sair">Sair</li>
    </ul>
  </nav>

  <main class="conteudo">
    <form class="form-cadastro" id="form-produto">
      <h1>Cadastro de Produto</h1>
      <label>Código</label>
      <input type="number" class="campo-input" id="codigo">
      <label>Descrição</label>
      <input type="text" class="campo-input" id="descricao">
      <label>Estoque Inicial</label>
      <input type="number" class="campo-input" id="estoque">
      <label>Valor (R$)</label>
      <input type="number" step="0.01" class="campo-input" id="valor">
      <label>Categoria</label>
      <select class="campo-input" id="categoria">
        <option>Comida</option>
        <option>Padaria</option>
        <option>Bebida</option>
        <option>Açogue</option>
        <option>Limpeza</option>
        <option>Bazar</option>
        <option></option>
      </select>
      <div class="botoes-form">
        <button type="button" class="botao-cancelar" id="btn-cancelar">Cancelar</button>
        <button type="submit" class="botao" id="btn-salvar">Salvar</button>
      </div>
    </form>
  </main>

  <script src="cadastro-produto.js"></script>
</body>
</html>
