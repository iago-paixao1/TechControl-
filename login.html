<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login – TechControl 3.0</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div id="login-container">
    <div id="caixa-login">
      <h1 id="titulo-login">TechControl 3.0</h1>

      <input type="email" id="campo-email" placeholder="Email">
      <input type="password" id="campo-senha" placeholder="Senha">

      <button id="botao-entrar">Entrar</button>
      <a href="cadastro-produto.html" id="link-cadastro">
        Não tem acesso? Cadastre-se
      </a>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
