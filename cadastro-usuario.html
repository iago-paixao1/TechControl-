<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário – TechControl</title>
  <link rel="stylesheet" href="cadastro-usuario.css">
</head>
<body>
  <div class="container-login">
    <div class="caixa-login">
      <h1 class="titulo">Novo Usuário</h1>
      <input type="text" class="campo-input" id="nome" placeholder="Nome">
      <input type="email" class="campo-input" id="email" placeholder="Email">
      <input type="password" class="campo-input" id="senha" placeholder="Senha">
      <button class="botao" id="btn-cadastrar">Cadastrar</button>
      <p class="texto-link">
        Já tem conta? <a href="login.html">Entrar</a>
      </p>
    </div>
  </div>
  <script src="cadastro-usuario.js"></script>
</body>
</html>
